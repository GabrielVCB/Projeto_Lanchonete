<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="stylesC.css" />
  </head>
  <body>
    <div class="p-4 bg-background text-foreground relative">
      <button class="back-button" onclick="window.location.href='index.html'">Voltar</button>
      <h1 class="title">Carrinho de compras</h1>
      <div class="cart-items">
        <!-- Os itens serão gerados dinamicamente via script.js -->
      </div>
      <button class="add-button" onclick="window.location.href='index.html'">+ Adicionar ao carrinho</button>
      <div class="payment">
        <p>Forma de pagamento:</p>
        <select id="payment-method" class="input-select">
          <option value="">Selecione</option>
          <option>Pix</option>
          <option>Débito / crédito</option>
          <option>Dinheiro</option>
        </select>
        <p>Entregar no endereço:</p>
        <input type="text" id="delivery-address" placeholder="Rua, número, complemento" class="input-text" />
        <p>Telefone para contato:</p>
        <input type="text" id="contact-phone" placeholder="(31) 9 1234-5678" class="input-text" />
      </div>
      <div class="summary">
        <span class="total">TOTAL: R$ 0,00</span>
        <button class="checkout-button" disabled>Finalizar pedido</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
