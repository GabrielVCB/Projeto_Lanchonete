<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="stylesC.css" />
  </head>
  <body>
    <div class="p-4 bg-background text-foreground relative">
      <button class="back-button" onclick="window.location.href = 'index.html'">Voltar</button>
      <h1 class="title">Carrinho de compras</h1>
      <div class="cart-container">
        <!-- Os itens do carrinho serão inseridos aqui dinamicamente -->
      </div>
      <div class="payment">
        <p>Forma de pagamento:</p>
        <select class="input-select">
          <option>Pix</option>
          <option>Débito / crédito</option>
          <option>Dinheiro</option>
        </select>
        <p>Entregar no endereço:</p>
        <input type="text" placeholder="Rua, número, complemento" class="input-text" />
        <p>Telefone para contato:</p>
        <input type="text" placeholder="(81) 91234-5678" class="input-text" />
      </div>
      <div class="summary">
        <span class="total">TOTAL: R$ 15,00</span>
        <button class="checkout-button">Finalizar pedido</button>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
