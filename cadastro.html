<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Lanchonete do Abner</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <div class="container">
    <img src="e0f43d64-c00e-4bef-9af8-3126a8f8084b.png" alt="Logo Lanchonete do Abner" class="logo">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="Email" required />
      <input type="telefone" placeholder="Telefone" required />
      <input type="text" placeholder="Endereço" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
      <p class="link"><a href="login.html">Já tem conta? Faça login</a></p>
    </form>
  </div>
  <script src="cadastro.js"></script>
</body>
</html>
