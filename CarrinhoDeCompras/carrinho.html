<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="stylesC.css" />
  </head>
  <body>
    <div class="p-4 bg-background text-foreground relative">
      <button class="back-button">Voltar</button>
      <h1 class="title">Carrinho de compras</h1>
      <div class="item">
        <img src="https://placehold.co/100x100" alt="Hambúrguer" class="item-img" />
        <div class="item-info">
          <p class="item-name">Hambúrguer - R$ 10,00</p>
          <div class="quantity">
            <button class="quantity-button">+</button>
            <span class="quantity-value">1</span>
            <button class="quantity-button">-</button>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="https://placehold.co/100x100" alt="Refrigerante" class="item-img" />
        <div class="item-info">
          <p class="item-name">Refrigerante - R$ 5,00</p>
          <div class="quantity">
            <button class="quantity-button">+</button>
            <span class="quantity-value">1</span>
            <button class="quantity-button">-</button>
          </div>
        </div>
      </div>
      <button class="add-button">+ Adicionar ao carrinho</button>
      <div class="payment">
        <p>Forma de pagamento:</p>
        <select class="input-select">
          <option>Pix</option>
          <option>Débito / crédito</option>
          <option>Dinheiro</option>
        </select>
        <p>Entregar no endereço:</p>
        <input type="text" placeholder="Rua, número, complemento" class="input-text" />
        <p>Telefone para contato:</p>
        <input type="text" placeholder="(31) 9 1234-5678" class="input-text" />
      </div>
      <div class="summary">
        <span class="total">TOTAL: R$ 15,00</span>
        <button class="checkout-button">Finalizar pedido</button>
      </div>
    </div>
  </body>
</html>
