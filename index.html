<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lanchonete do Abner</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">LANCHONETE DO ABNER</header>
    <div class="container">
      <aside class="sidebar">
        <p>Fale conosco - (81)91234-5678 </p>
        <nav class="navigation">
          <a href="perfil.html" class="nav-item">Perfil</a>
          <a href="carrinho.html" class="nav-item">Carrinho de compras</a>
          <a href="pedidos.html" class="nav-item">Pedidos</a>
        </nav>
        <p class="address">Rua das Flores, 123 - Centro, Cidade</p>
      </aside>
      <main class="main-content">
        <div class="product">
          <img src="https://bit.ly/3VdGXEK" alt="Hamburguer" />
          <p>Hamburguer - R$ 10,00</p>
          <button class="add-button" onclick="addToCart({ name: 'Hamburguer', price: 10.00 })">+ Adicionar</button>
        </div>
        <div class="product">
          <img src="https://bit.ly/3Zs4rsy" alt="Sopa de Feijão" />
          <p>Sopa de Feijão - R$ 8,00</p>
          <button class="add-button" onclick="addToCart({ name: 'Sopa de Feijão', price: 8.00 })">+ Adicionar</button>
        </div>
        <div class="product">
          <img src="https://bit.ly/3OuEt1e" alt="Coxinha" />
          <p>Coxinha - R$ 5,00</p>
          <button class="add-button" onclick="addToCart({ name: 'Coxinha', price: 5.00 })">+ Adicionar</button>
        </div>
        <div class="product">
          <img src="https://bit.ly/4i51IfH" alt="Refrigerante" />
          <p>Refrigerante - R$ 5,00</p>
          <button class="add-button" onclick="addToCart({ name: 'Refrigerante', price: 5.00 })">+ Adicionar</button>
        </div>
      </main>
    </div>
    <footer class="footer">
      <p>&copy; 2023 Lanchonete do Abner. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts da aplicação -->
    <script src="shared.js"></script>
    <script src="index.js"></script>

    <!-- Redirecionamento para login se não estiver logado -->
    <script>
      if (!localStorage.getItem("logado")) {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
